<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button.explain {
            background-color: #007bff;
        }

        button:hover {
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Health and Lifestyle Prediction Form</h2>
    <form id="predictionForm" action="{{ url_for('predict_datapoint')}}" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required>

        <label for="maritalStatus">Marital Status:</label>
        <select id="maritalStatus" name="maritalStatus" required>
            <option value="Divorced">Divorced</option>
            <option value="Married">Married</option>
            <option value="Single">Single</option>
            <option value="Widowed">Widowed</option>
        </select>

        <label for="educationLevel">Education Level:</label>
        <select id="educationLevel" name="educationLevel" required>
            <option value="Bachelor's Degree">High School</option>
            <option value="High School">Associate Degree</option>
            <option value="Master's Degree">Bachelor's Degree</option>
            <option value="Associate Degre">Master's Degree</option>
            <option value="PhD">PhD</option>
        </select>

        <label for="numberOfChildren">Number of Children:</label>
        <input type="number" id="numberOfChildren" name="numberOfChildren" min="0" required>

        <label for="smokingStatus">Smoking Status:</label>
        <select id="smokingStatus" name="smokingStatus" required>
            <option value="Non-smoker">Smoker</option>
            <option value="Former">Former Smoker</option>
            <option value="Current">Non-smoker</option>
        </select>

        <label for="physicalActivityLevel">Physical Activity Level:</label>
        <select id="physicalActivityLevel" name="physicalActivityLevel" required>
            <option value="Sedentary">Sedentary</option>
            <option value="Moderate">Moderate</option>
            <option value="Active">Active</option>
        </select>

        <label for="employmentStatus">Employment Status:</label>
        <select id="employmentStatus" name="employmentStatus" required>
            <option value="Employed">Employed</option>
            <option value="Unemployed">Unemployed</option>
        </select>

        <label for="income">Income:</label>
        <input type="number" id="income" name="income" min="0" required>

        <label for="alcoholConsumption">Alcohol Consumption:</label>
        <select id="alcoholConsumption" name="alcoholConsumption" required>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
        </select>

        <label for="dietaryHabits">Dietary Habits:</label>
        <select id="dietaryHabits" name="dietaryHabits" required>
            <option value="Healthy">Healthy</option>
            <option value="Moderate">Moderate</option>
            <option value="Unhealthy">Unhealthy</option>
        </select>

        <label for="sleepPatterns">Sleep Patterns:</label>
        <select id="sleepPatterns" name="sleepPatterns" required>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
        </select>

        <label for="historyOfSubstanceAbuse">History of Substance Abuse:</label>
        <select id="historyOfSubstanceAbuse" name="historyOfSubstanceAbuse" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="familyHistoryDepression">Family History of Depression:</label>
        <select id="familyHistoryDepression" name="familyHistoryDepression" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="chronicMedicalConditions">Chronic Medical Conditions:</label>
        <select id="chronicMedicalConditions" name="chronicMedicalConditions" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <div class="buttons">
            <button type="submit" id="predictButton">Predict</button>
            <button type="button" class="explain" id="explainButton">Explain</button>
        </div>
    </form>
</div>

</body>
</html>
